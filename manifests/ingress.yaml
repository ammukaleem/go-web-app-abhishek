apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app
  annonations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: go-web-app.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: go-service
            port:
              number: 80